<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: 20% 80%;
            grid-template-rows: 10% 70% 10%;
            gap: 5px;
            height: 100vh;
            background-color: white;
        }

        .header {
            background-color: lightgreen;
            grid-column: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .nav {
            background-color: lightgreen;
            grid-row: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .article {
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .ads {
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .footer {
            background-color: lightgreen;
            grid-column: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="header">Header</div>
        <div class="nav">Nav</div>
        <div class="article">Article</div>
        <div class="ads">Ads</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
